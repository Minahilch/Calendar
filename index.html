<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calender</title>
</head>
<body>   
    <div class="month">
        <h2><span>July</span> 2024</h2>
    </div>
    <table  cellspacing="20" cellpadding="20" class="calendar">
        <tr>
             <th> Mon</th>
             <th> Tue</th>
             <th> Wed</th>
             <th> Thur</th>
             <th> Fri</th>
             <th> Sat</th>
             <th> Sun</th>
        </tr>
        <tr>
            <td class="weekday">1</td>
            <td class="weekday">2</td>
            <td class="current-day">3</td>
            <td class="weekday">4</td>
            <td class="weekday">5</td>
            <td class="weekend">6</td>
            <td class="weekend">7</td>
        </tr>
        <tr>
            <td class="weekday">8</td>
            <td class="weekday">9</td>
            <td class="weekday">10</td>
            <td class="weekday">11</td>
            <td class="weekday">12</td>
            <td class="weekend">13</td>
            <td class="weekend">14</td>
        </tr>
        <tr>
            <td class="weekday">15</td>
            <td class="weekday">16</td>
            <td class="weekday">17</td>
            <td class="weekday">18</td>
            <td class="weekday">19</td>
            <td class="weekend">20</td>
            <td class="weekend">21</td>
        </tr>
        <tr>
            <td class="weekday">22</td>
            <td class="weekday">23</td>
            <td class="weekday">24</td>
            <td class="weekday">25</td>
            <td class="weekday">26</td>
            <td class="weekend">27</td>
            <td class="weekend">28</td>
        </tr>
        <tr>
            <td class="weekday">29</td>
            <td class="weekday">30</td>
            <td class="weekday">31</td>
            <td></td>
            <td></td>
            <td ></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
